- name: kafkastorm ec2s
  ec2:
    key_name: "{{ key_name }}"
    region: "{{ region }}"
    instance_type: "{{ instance_type }}"
    image: "{{ ami_id }}"
    wait: yes
    group: "{{ security_group.group_name }}"
    count: "{{ count }}"
    vpc_subnet_id: "{{ subnet.subnet.id }}"
    assign_public_ip: yes
  register: ec2s
- name: debugging
  debug:
    msg: "{{ ec2s.instances }}"
- name: adding hosts
  add_host:
      name: "{{ item.public_ip }}"
      groups: ec2_group
      ansible_user: ec2-user
  with_items: "{{ ec2s.instances }}"
- name: debugging
  debug:
    "msg": "{{ item }}"
  with_items: "{{ groups['all'] }}"